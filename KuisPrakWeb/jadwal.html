<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jadwal Pelajaran</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="box2">
        <h1>JADWAL PELAJARAN</h1>
        <table>
            <tr>
                <th class="time">Time</th>
                <th class="hari">Senin</th>
                <th class="hari">Selasa</th>
                <th class="hari">Rabu</th>
                <th class="hari">Kamis</th>
                <th class="hari">Jum'at</th>
            </tr>
            <tr>
                <td class="time">08:00</td>
                <td class="jadname"></td>
                <td class="jadname">Belajar</td>
                <td class="jadname"></td>
                <td class="jadname">Sedekah</td>
                <td class="jadname"></td>
            </tr>
            <tr>
                <td class="time">09:00</td>
                <td class="jadname">TAM</td>
                <td class="jadname">ADSI</td>
                <td class="jadname"></td>
                <td class="jadname">Ngaji</td>
                <td class="jadname"></td>
            </tr>
            <tr>
                <td class="time">10:00</td>
                <td class="jadname"></td>
                <td class="jadname">Makan</td>
                <td class="jadname"></td>
                <td class="jadname">Belajar</td>
                <td class="jadname"></td>
            </tr>
            <tr>
                <td class="time">11:00</td>
                <td class="jadname"></td>
                <td class="jadname">Login</td>
                <td class="jadname"></td>
                <td class="jadname"></td>
                <td class="jadname">Dzikir</td>
            </tr>
            <tr>
                <td class="time">13:00</td>
                <td class="jadname"></td>
                <td class="jadname"></td>
                <td class="jadname">Ke masjid</td>
                <td class="jadname"></td>
                <td class="jadname"></td>
            </tr>
            <tr>
                <td class="time">14:00</td>
                <td class="jadname"></td>
                <td class="jadname"></td>
                <td class="jadname"></td>
                <td class="jadname">berdoa</td>
                <td class="jadname"></td>
            </tr>
        </table>
        <a href="index.html" class="button">Kembali</a>
    </div>
</body>

</html>
